<div *ngIf="event">
    <h2><b>Update Event</b></h2>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Update Event Title</mat-label>
        <input matInput [(ngModel)]="event.name" placeholder="Event Title" required>
        <mat-icon matPrefix>create</mat-icon>

    </mat-form-field>

    <mat-form-field>
        <mat-label>Input disabled</mat-label>
        <input matInput [(ngModel)]="event.date" [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Event Details</mat-label>
        <textarea matInput [(ngModel)]="event.details" cdkTextareaAutosize #autosize placeholder="Event Details"
            required></textarea>
        <mat-icon matPrefix>insert_invitation</mat-icon>

    </mat-form-field>

    <input type="file" (change)="fileChange($event)" id="file" required>
    <mat-progress-bar mode="determinate" [value]="(uploadPercent | async)" class="progress-bar"></mat-progress-bar>

    <button mat-raised-button (click)="update()">
        <mat-icon>create</mat-icon>
        Update
    </button>
</div>
