<mat-card>
    <mat-card-header>
        <h3>Password Reset Link Sent</h3>
    </mat-card-header>
    <mat-card-content>
        <p>Your password reset link has been sent to your email.</p>
        <p>Be sure to check your spam folder if it isn't in your inbox</p>
    </mat-card-content>
    <mat-card-actions>
        <button class="color" (click)="onNoClick()" mat-raised-button>
            <mat-icon>done_outline</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
