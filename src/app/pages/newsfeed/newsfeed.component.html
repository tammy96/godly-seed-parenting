<div class="wrapper">

  <mat-card *ngFor="let blog of blogs" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blog.title}}</mat-card-title>
      <mat-card-subtitle class="subtitle">INGOWARI DANIEL</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{blog.body | slice:0:200}}...<a mat-flat-button routerLink="/newsfeed/{{blog.id}}">see more</a>
      </p>
    </mat-card-content>
    <img mat-card-image [src]="blog.imageUrl" class="postImg" alt="Photo of Author">
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
  
      <a routerLink="/newsfeed/{{blog.id}}" mat-raised-button class="details-button">View Details</a>
    </mat-card-actions>
  </mat-card>
  

</div>
