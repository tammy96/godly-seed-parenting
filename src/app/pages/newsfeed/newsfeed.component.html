<mat-card *ngFor="let blog of blogs" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{blog.title}}</mat-card-title>
    <mat-card-subtitle>INGOWARI DANIEL</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{blog.body}}
    </p>
  </mat-card-content>
  <img mat-card-image [src]="blog.imageUrl" alt="Photo of Author">
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->

    <a routerLink="/newsfeed/{{blog.id}}" mat-raised-button color="primary">View Details</a>
  </mat-card-actions>
</mat-card>
