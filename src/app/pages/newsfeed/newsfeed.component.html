<div class="search">
  <form class="example-form">
    <mat-form-field class="search-form-field">
      <mat-label>Search Post</mat-label>
      <input matInput (keyup)="searchInput($event)" class="search-input">
      <mat-icon matSuffix class="search-icon">search</mat-icon>
    </mat-form-field>
  </form>
  <div *ngIf="searchResult.length >= 1 && searchDisplay">
    <mat-list role="list" *ngFor="let result of filteredCharacters">
      <mat-list-item role="listitem" (click)="navigate(result.id)" class="mat-list">{{result.title}}</mat-list-item>
    </mat-list>
  </div>
</div>

<div class="wrapper">

  <mat-card *ngFor="let blog of blogs" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blog.title}}</mat-card-title>
      <mat-card-subtitle class="subtitle">INGOWARI DANIEL</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{blog.body | slice:0:200}}...<a mat-flat-button routerLink="/newsfeed/{{blog.id}}">see more</a>
      </p>
    </mat-card-content>
    <video mat-card-image *ngIf="blog.metadata.includes('video')" [src]="blog.imageUrl" controls class="postImg">
    </video>
    <img mat-card-image *ngIf="blog.metadata.includes('image')" [src]="blog.imageUrl" class="postImg" alt="Photo of Author">
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
  
      <a routerLink="/newsfeed/{{blog.id}}" mat-raised-button class="details-button">View Details</a>
    </mat-card-actions>
  </mat-card>
  

</div>
