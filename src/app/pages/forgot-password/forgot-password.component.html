<div class="form">
    <mat-card>
        <mat-card-header>Enter Your Email Address</mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-form-field">
                <mat-label>Enter Email Address</mat-label>
                <input matInput type="text" [(ngModel)]="value" required>
                <button mat-button matSuffix placeholder="Enter Your Email Address" mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="sendPasswordReset()" class="submit-btn">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
