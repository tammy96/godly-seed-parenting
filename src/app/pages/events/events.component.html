<div class="event-wrapper" *ngIf="eventsArray">
  <mat-card class="example-card" *ngFor="let event of eventsArray">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{event.name}}</mat-card-title>
      <mat-card-subtitle>{{event.date.toDate() |date: 'longDate'}}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="event.imageUrl"
      class="eventImg"
      alt="Event Poster"
    />
    <mat-card-content>
      <p>
       {{event.details}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="router.url.includes('/admin')" (click)="editDialog(event.id)">EDIT</button>
      <button mat-button *ngIf="router.url.includes('/admin')" (click)="deleteEvent(event.id)">DELETE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <button
      *ngIf="router.url.includes('/admin')"
      matSuffix
      mat-fab
      (click)="openDialog()"
      color="primary"
      aria-label="Example icon button with a delete icon"
      class="add-btn"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>
  
</div>
