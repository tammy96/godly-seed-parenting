<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" class="sidebar">
        <mat-nav-list>
            <mat-list-item>
                <a (click)="sidenav.close()" matLine routerLink="/home" routerLinkActive="active">
                    <button mat-icon-button>
                        <mat-icon class="side-icon">home</mat-icon>
                    </button>
                    Home
                </a>
            </mat-list-item>
            <mat-list-item>
                <a (click)="sidenav.close()" matLine routerLink="/newsfeed" routerLinkActive="active">
                    <button mat-icon-button>
                        <mat-icon class="side-icon">dynamic_feed</mat-icon>
                    </button>
                    Newsfeed
                </a>
            </mat-list-item>
            <mat-list-item>
                <a (click)="sidenav.close()" matLine routerLink="/events" routerLinkActive="active">
                    <button mat-icon-button>
                        <mat-icon class="side-icon">calendar_today</mat-icon>
                    </button>
                    Events
                </a>
            </mat-list-item>
            <mat-list-item>
                <a (click)="sidenav.close()" matLine routerLink="/forum" routerLinkActive="active">
                    <button mat-icon-button>
                        <mat-icon class="side-icon">forum</mat-icon>
                    </button>
                    Forum
                </a>
            </mat-list-item>
            <mat-list-item *ngIf="loggedIn; else login">
                <a (click)="sidenav.close() && logout()" matLine>
                    <button mat-icon-button>
                        <mat-icon class="side-icon">close</mat-icon>
                    </button>
                    Logout
                </a>
            </mat-list-item>
            <mat-list-item *ngIf="loggedIn">
                <a (click)="sidenav.close()" matLine routerLink="/profile">
                    <button mat-icon-button>
                        <mat-icon class="side-icon">account_circle</mat-icon>
                    </button>
                    Profile
                </a>
            </mat-list-item>
            <mat-list-item *ngIf="isAdmin">
                <a (click)="sidenav.close()" matLine routerLink="/admin" routerLinkActive="active">
                    <button mat-icon-button>
                        <mat-icon class="side-icon">build</mat-icon>
                    </button>
                    Admin
                </a>
            </mat-list-item>
            <ng-template #login>
                <mat-list-item>
                    <a (click)="sidenav.close()" matLine routerLink="/login" routerLinkActive="active">
                        <button mat-icon-button>
                            <mat-icon class="side-icon">exit_to_app</mat-icon>
                        </button>
                        Login
                    </a>
                </mat-list-item>
            </ng-template>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidebar-content">
        <mat-toolbar class="toolBar">
            <mat-icon (click)="sidenav.toggle()" *ngIf="showSideMenu" class="menu-icon">menu</mat-icon>
            
            <div fxFlex fxLayout fxLayoutAlign="flex-start">
                <a routerLink="/home">
                    <img src="../assets/images/logo2.png" class="logo" alt="Logo">
                </a>
            </div>

            <div *ngIf="!showSideMenu" fxFlex fxLayout fxLayoutAlign="flex-end">
                <ul fxLayout fxLayoutGap="35px" class="navigation-items">
                    <li><a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a></li>
                    <li><a routerLink="/newsfeed" routerLinkActive="active" class="nav-link">Newfeed</a></li>
                    <li><a routerLink="/events" routerLinkActive="active" class="nav-link">Event</a></li>
                    <li><a routerLink="/forum" routerLinkActive="active" class="nav-link">Forum</a></li>
                    <li *ngIf="loggedIn"><a routerLink="/profile" class="nav-link" routerLinkActive="active">Profile</a></li>
                    <li *ngIf="loggedIn; else notLoggedIn"><a (click)="logout()" class="nav-link">Logout</a></li>
                    <ng-template #notLoggedIn>
                        <li><a routerLink="/login" class="nav-link" routerLinkActive="active">Login</a></li>
                    </ng-template>
                    <li *ngIf="isAdmin"><a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
